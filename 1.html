<!DOCTYPE html>
<html>
 <head>
  <meta charset='utf-8'>
  <title>js typing</title>
 </head>
 <body>
  <div id='divTyping'></div>
  <script>
   var str = 'js 实现的 打字效果，感觉蛮有趣的。';
   var str1='加油吧，少年急急急';
   var i = 0;
   var j=0;
          
   function typing(){
    var divTyping = document.getElementById('divTyping');
    if (i <= str.length) {
     divTyping.innerHTML = str.slice(0, i++) + '_';
//   setInterval('typing()', 200);//递归调用
    }else if(i>str.length&& j<=str1.length){
       divTyping.innerHTML = str1.slice(0, j++) + '_';

    }
    else{
     divTyping.innerHTML = str1;//结束打字,移除 _ 光标
    }
// setTimeput('typing()',200);
   }
// typing();

      setInterval(typing, 200); //递归调用	
  </script>
 </body>
